{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container add-post-section">
    <h2>Add Post:</h2>
    <div class="row">
        <form method="post">
            {{ post_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success right">Submit</button>
            <a class="btn btn-outline-danger right" href="{% url 'forum' %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
